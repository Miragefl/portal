<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editable Tree - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/1.3.4/demo/demo.css">
    <script type="text/javascript" src="../../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../easyui/1.3.4/jquery.easyui.min.js"></script>
</head>
<body>
<h2>Client Side Pagination in DataGrid</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>This sample shows how to implement client side pagination in DataGrid.</div>
</div>
<div style="margin:10px 0;"></div>
<div class="fitem">
    <label>姓名:</label>
    <input id="username" name="username" style="" class="easyui-textbox" editable="false" />
</div>
<div class="fitem">
    <label>email:</label>
    <input id="email" name="email" class="easyui-textbox" editable="false" />
</div>
<!--<div class="fitem">
    <label>位置:</label>
    <input id="consuPlace" name="consuPlace" class="easyui-textbox" editable="false" />
</div>-->
<div class="wu-toolbar-button">
    <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="getData()" plain="true">查询</a>
</div>
<table id="dg" title="Client Side Pagination" style="width:700px;height:300px" data-options="
				rownumbers:true,
				autoRowHeight:false,
				pagination:true,
				pageSize:10">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th field="id" width="80">编号</th>
        <th field="username" width="80">姓名</th>
        <th field="email" width="100">email</th>
        <th field="createtime" width="80">创建时间</th>
        <th field="modifytime" width="80" align="right">修改时间</th>
    </tr>
    </thead>
</table>
<div class="wu-toolbar-button">
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="toUpdateContact()" plain="true">查看</a>
</div>
<script>
    function getData(){
        var rows = [];
        var username = $("#username").val();
        var email = $("#email").val();
        $.ajax({
            url:'/management/contact/getContact',
            type:"POST",
            async:false,
            data:{username:username,email:email},
            success:function(data){
                var chargeRuleLogs = data.body;
                alert(JSON.stringify(chargeRuleLogs));
                $.each(chargeRuleLogs, function (index, n) {
                    rows.push({
                        id: chargeRuleLogs[index].id,
                        username: chargeRuleLogs[index].username,
                        email: chargeRuleLogs[index].email,
                        createtime: chargeRuleLogs[index].createtime,
                        modifytime: chargeRuleLogs[index].modifytime
                    });

                })
                //datagridtable2.datagrid('loadData', array);
                $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', rows);
                /*return rows;*/
            }
        });
    }

    /*  function doSearch(){
         getData
     } */

    function pagerFilter(data){
        if (typeof data.length == 'number' && typeof data.splice == 'function'){	// is array
            data = {
                total: data.length,
                rows: data
            }
        }
        var dg = $(this);
        var opts = dg.datagrid('options');
        var pager = dg.datagrid('getPager');
        pager.pagination({
            onSelectPage:function(pageNum, pageSize){
                opts.pageNumber = pageNum;
                opts.pageSize = pageSize;
                pager.pagination('refresh',{
                    pageNumber:pageNum,
                    pageSize:pageSize
                });
                dg.datagrid('loadData',data);
            }
        });
        if (!data.originalRows){
            data.originalRows = (data.rows);
        }
        var start = (opts.pageNumber-1)*parseInt(opts.pageSize);
        var end = start + parseInt(opts.pageSize);
        data.rows = (data.originalRows.slice(start, end));
        return data;
    }

    $(function(){
        getData();
        // $('#dg').datagrid({loadFilter:pagerFilter}).datagrid('loadData', getData());
    });

    //跳转修改页面
    function toUpdateContact(){
        var checkedItems = $('#dg').datagrid('getChecked');
        var ids = [];
        $.each(checkedItems, function(index, item){
            ids.push(item.id);
        });
        var id =ids;
        var content = '<iframe scrolling="auto" frameborder="0"  src="../html/contact/contact_detail.html?contactId='+id+'" style="width:100%;height:100%;"></iframe>';
        parent.$('#wu-tabs').tabs("add", {
            title: '查看详情',
            content: content,
            closable: true
        });
    }

</script>
</body>
</html>
