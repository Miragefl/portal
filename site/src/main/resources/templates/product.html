<div class="header">
    <div class="fixed-header">

        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo wow slideInLeft">
                            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}"/></a>
                        </div>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <nav class="cl-effect-16" id="cl-effect-16">
                            <ul class="nav navbar-nav" th:each="entries,stat:${columnList}">
                                <li><a th:href="@{${entries['columnLink']}}" th:attr="data-hover=${entries['columnName']}">[[${entries['columnName']}]]</a></li>
                            </ul>
                        </nav>

                    </div>
                    <div class="clearfix"></div>
                </nav>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<!--gallery start here-->
<div class="gallery" id="gallery">
    <div class="container">
        <div class="gallery-main wow zoomIn" data-wow-delay="0.3s">
            <div class="gallery-top">
                <h1>[[${columnName}]]</h1>
            </div>
            <div class="gallery-bott">
                <div class="col-md-4 col1 gallery-grid" th:each="entries,product:${page['root']}">
                    <a th:href="@{/product/detail(consulId=${entries['consulId']})}" th:rel="@{${entries['consuDesc']}}" class="b-link-stripe b-animate-go  thickbox">
                        <figure class="effect-bubba">
                            <img class="img-responsive" th:src="@{${entries['images']}}" alt="">
                            <figcaption>
                                <h4 class="gal">[[${entries['title']}]]</h4>
                                <p class="gal1">[[${entries['consuDesc']}]]</p>
                                <p class="gal1">[[${entries['createTime']}]]</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div id="pager" class="col-md-12 col1 gallery-grid">
                    <!--<td colspan='11' align='center'>[[${page['pager']}]]</td>-->
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
